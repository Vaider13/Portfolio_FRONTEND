<div class="container-item">
  <div class="item">
    <div class="logo">
      <img *ngIf="educacion.logoEducacion !='' && educacion.logoEducacion != null"
      [src]="educacion.logoEducacion">
      <img *ngIf="educacion.logoEducacion == ''|| educacion.logoEducacion == null"
      src="../../../assets/blank.jpg">
    </div>
    <div class="edu">
      <h1 class="h1">{{educacion.titulo}}</h1>
      <h2 class="h2"> {{educacion.nombreInstitucion}}</h2>
      <p class="h3"> {{educacion.gradoEducacion}}<span *ngIf="educacion.estadoEducacion != 'En Curso'"> -
        {{educacion.estadoEducacion}} </span> </p>
      <p class="h4"> {{educacion.fechaInicio | date:'MMMM yyyy'}} -
        {{educacion.fechaFinal | date:'MMMM yyyy'}} <span *ngIf="educacion.estadoEducacion == 'En Curso'">{{educacion.estadoEducacion}} </span> </p>
    </div>
  </div>
  <div class="buttons">
    <span *ngIf="isLogged" class="click" (click)="onEdit(educacion)"><i class="fas fa-edit fa-xl" id="edit"></i></span>
  </div>
</div>
