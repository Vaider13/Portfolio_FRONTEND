<div class="skill">
  <circle-progress class="circle__progress"
                         [percent]="skill.nivelSkill"
                         [animation]="true"
                         [animationDuration]="300"
                         [startFromZero]="true"
                         [showInnerStroke]="true"
                         [outerStrokeColor]="'#0a78ff'"
                         [innerStrokeColor]="'#034494'"
                         [titleFontSize]="'28'"
                         [titleFontWeight]="'900'"
                         [unitsFontSize]="'28'"
                         [unitsFontWeight]="'900'"
                         [subtitle]="skill.nombreSkill"
                         [subtitleFontSize]="'13'"
                         [subtitleColor]="'#000'"
                         [lazy]="false"
        ></circle-progress>
  <div class="buttons">
    <span class="click" (click)="onEdit(skill)"><i class="fas fa-edit fa-xl"
      id="edit"></i></span>
        &nbsp;
    <span class="click" (click)="onDelete(skill)"><i class="fa-solid fa-trash-can fa-xl"
        [ngStyle]="{'color': 'red'}"></i></span>
  </div>
</div>
